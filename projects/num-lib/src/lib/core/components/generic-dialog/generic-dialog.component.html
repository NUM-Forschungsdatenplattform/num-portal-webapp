<section [ngClass]="{ 'num-large-dialog': dialogConfig.dialogSize === DialogSize.Large }"
  fxLayout="column"
>
  <section role="presentation" fxLayout="row" fxLayoutAlign="space-between start">
    <h1
      class="mat-display-1"
      mat-dialog-title
      [ngClass]="{ 'decision-dialog': dialogConfig.isDecision }"
    >
      {{ dialogConfig.title }}
    </h1>
    <fa-icon
      *ngIf="dialogConfig.hasCloseIcon"
      role="button"
      [attr.aria-label]="'BUTTON.CANCEL'"
      class="pointer close-icon"
      icon="times"
      (click)="handleDialogClose()"
      [fixedWidth]="true"
    ></fa-icon>
  </section>

  <mat-dialog-content>
    <ng-template #dialogContent></ng-template>
  </mat-dialog-content>

  <div
    *ngIf="!dialogConfig.hideGenericButtons"
    mat-dialog-actions
    fxFlexOffset="auto"
    [fxLayoutAlign]="
      !dialogConfig.cancelButtonText || !dialogConfig.confirmButtonText ? 'center' : 'space-between'
    "
    class="button-row"
  >
    <num-button
      type="secondary"
      (singleClick)="handleDialogCancel()"
      *ngIf="dialogConfig.cancelButtonText"
      >{{ dialogConfig.cancelButtonText }}</num-button
    >

    <num-button
      type="primary"
      (singleClick)="handleDialogConfirm()"
      *ngIf="dialogConfig.confirmButtonText"
      >{{ dialogConfig.confirmButtonText }}</num-button
    >
  </div>
</section>
