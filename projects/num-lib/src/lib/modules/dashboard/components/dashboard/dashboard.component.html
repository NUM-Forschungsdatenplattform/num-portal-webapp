<section class="num-margin-b-40" fxLayout="column">
  <div class="main-header">
    <h3 class="title">{{ 'DASHBOARD.INTRODUCTION.HEADER'}}</h3>
  </div>

  <div *ngFor="let block of blocks" fxLayout="row wrap" fxLayoutGap="50px" class="introduction">
    <div fxFlex="100%" class="content">
      <h4 *ngIf="block.HEADER">{{ block.HEADER }}</h4>
      <p *ngIf="block.BODY" [innerHtml]="block.BODY"></p>
    </div>
  </div>

  <div fxLayout="row wrap" fxLayoutGap="50px" class="introduction num-margin-b-40">
    <div fxFlex="100%" class="content">
      <a
        (click)="scrollToParticipants()"
        class="introduction__participating-clinics-link"
        data-test="dashboard__participating-clinics-button"
      >
        <fa-icon icon="arrow-down" class="icon"></fa-icon>
        {{ 'DASHBOARD.INTRODUCTION.PARTICIPANTS'}}
      </a>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10%" class="num-margin-b-10">
    <div fxFlex="33%" fxFlex.gt-md="25%" *ngFor="let logo of initiativeLogos">
      <img
        [attr.src]="participantLogosBaseUrl + logo"
        class="initiative-logo"
        alt="Initiative logo"
      />
    </div>
  </div>
</section>

<num-metrics></num-metrics>
<num-latest-projects *ngIf="isLoggedIn"></num-latest-projects>

<section fxLayout="column" class="section" *ngIf="isLoggedIn">
  <div class="header">
    <h3>{{ 'DASHBOARD.INFO_CARD.HEADER' | translate }}</h3>
  </div>
  <div fxLayout="row wrap">
    <div
      fxFlex.gt-sm="49%"
      fxFlex.sm="49%"
      fxFlex.xs="100%"
      class="info-board"
      [ngClass.xs]="{ 'no-margin-r': true }"
      *ngFor="let card of cards"
      (click)="openCardUrl(card.url)"
    >
      <img
        class="content-image"
        [attr.src]="'assets/cards/' + card.imageId?.toLowerCase() + '.jpg'"
        alt="card-icon"
      />

      <fa-icon class="info-board--icon" icon="external-link-alt"></fa-icon>
      <div class="content">
        <h4>{{ card[displayLang]?.title }}</h4>
        <p>
          {{ card[displayLang]?.text }}
        </p>
      </div>
    </div>
  </div>
</section>

<section fxLayout="column" class="section">
  <div class="header" #participantsAnchor>
    <h3>{{ 'DASHBOARD.PARTICIPATING.HEADER'}}</h3>
  </div>
  <div fxLayout="row wrap" class="participant">
    <div
      fxFlex.gt-sm="25%"
      fxFlex.sm="33%"
      fxFlex.xs="50%"
      class="logo"
      *ngFor="let logo of participantLogos"
    >
      <img class="partner-logo" [attr.src]="participantLogosBaseUrl + logo" alt="partner-logo" />
    </div>
  </div>
</section>
