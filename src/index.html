<!doctype html>

<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>NUM RDP</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/favicons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png" />
    <meta name="msapplication-TileColor" content="#eb586a" />
    <meta name="theme-color" content="#eb586a" />
    <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#eb586a" />
    <link rel="manifest" href="assets/site.webmanifest" />

    <style>
      .loading-indicator {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loader {
        transform-origin: 50% 50%;
        stroke-linecap: round;

        animation-name: loading;
        animation-duration: 2s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      @keyframes loading {
        0% {
          r: 60;
          stroke-dasharray: 90 10;
          transform: rotate(0);
          stroke: #919191;
        }

        30% {
          r: 80;
          stroke-dasharray: 0 100;
          transform: rotate(180deg);
          stroke: #919191;
        }

        60% {
          stroke-dasharray: 0 70;
          transform: rotate(360deg);
          stroke: #eb576a;
        }

        100% {
          r: 60;
          stroke-dasharray: 90 10;
          transform: rotate(360deg);
          stroke: #919191;
        }
      }
    </style>
  </head>
  <body class="mat-typography">
    <num-root>
      <div class="loading-indicator">
        <svg height="200" width="200">
          <circle class="loader" cx="100" cy="100" r="80" stroke-width="8" fill="none"></circle>
        </svg>
      </div>
    </num-root>
  </body>
</html>
