<div class="mat-body-strong num-margin-b-10" *ngIf="totalCohortSize">
  {{ 'SEARCH.DATA_FILTER_COHORT_SIZE' | translate: { amount: totalCohortSize } }}
</div>
<mat-card
  appearance="outlined"
  class="num-margin-b-40"
  [ngClass]="{ 'templates-container-empty': !project.templates.length }"
>
  <num-add-templates
    [project]="project"
    data-test="project-editor__templates__add-template-table"
  ></num-add-templates>
</mat-card>
