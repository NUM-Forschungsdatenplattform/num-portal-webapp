<div
  class="raised search-cohort-graphs-root num-margin-b-40"
  id="search-cohort-graphs"
  fxLayout="column"
>
  <num-editor-determine-hits
    class="num-margin-b-10"
    [content]="determineHits"
    (clicked)="determine.emit()"
  ></num-editor-determine-hits>

  <mat-divider class="num-divider-color--grey num-divider-width--1 num-margin-b-20"></mat-divider>

  <ng-container *numUserHasRole="[availableRoles.Manager]">
    <div fxLayout="row" fxLayout.lt-lg="column" fxLayoutGap="32px" *ngIf="previewData.count > 0">
      <num-vertical-bar-chart
        color="#5F0D22"
        [data]="previewData.ages"
        fxFlex="50%"
        fxFlex.lt-lg="100%"
        [graphName]="'CHARTS.COHORT_AGE.TITLE' | translate"
        [xAxisName]="'CHARTS.COHORT_AGE.XLABEL' | translate"
      ></num-vertical-bar-chart>
      <num-vertical-bar-chart
        color="#EB586A"
        [data]="previewData.hospitals"
        fxFlex="50%"
        fxFlex.lt-lg="100%"
        [graphName]="'CHARTS.COHORT_HOSPITALS.TITLE' | translate"
        [xAxisName]="'CHARTS.COHORT_HOSPITALS.XLABEL' | translate"
      ></num-vertical-bar-chart>
    </div>
  </ng-container>
</div>
