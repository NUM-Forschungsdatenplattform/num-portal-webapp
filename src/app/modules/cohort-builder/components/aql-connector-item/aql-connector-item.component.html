<section role="region" fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="start start">
  <div>{{ aql.name }}</div>

  <div fxLayout="column" fxLayoutGap="8px">
    <div *ngFor="let parameter of aql.parameters" fxLayoutGap="8px">
      <mat-form-field appearance="outline" class="input num-tiny-input operator-select">
        <mat-label id="label">Operator</mat-label>
        <mat-select
          [attr.aria-label]="'LOGICAL_OPERATOR' | translate"
          [(value)]="parameter.operator"
          data-test="cohort-builder__item__logical-operator__selector"
        >
          <mat-option
            *ngFor="let operator of AqlParameterOperator"
            [value]="operator"
            [attr.data-test]="'cohort-builder__item__logical-operator__' + operator"
          >
            {{ operator }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field
        floatLabel="always"
        appearance="outline"
        class="input num-tiny-input value-input"
      >
        <mat-label id="value-label">{{ parameter.name }}</mat-label>
        <input
          aria-labelledby="value-label"
          matInput
          type="text"
          data-test="cohort-builder__item__value-input"
        />
      </mat-form-field>
    </div>
  </div>
</section>

<section class="right-panel" fxLayoutAlign="end center">
  <button
    color="primary"
    mat-icon-button
    (click)="deleteSelf()"
    [attr.aria-label]="'BUTTON.DELETE' | translate"
    data-test="cohort-builder__item__delete-button"
  >
    <fa-icon icon="trash" size="lg" [fixedWidth]="true"></fa-icon>
  </button>
</section>
