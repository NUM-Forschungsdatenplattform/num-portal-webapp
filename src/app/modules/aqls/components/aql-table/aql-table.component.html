<h3 id="aql-headline">{{ 'AQL.AVAILABLE_AQLS' | translate }}</h3>

<section fxLayout="column" class="aql-table">
  <section fxLayout="row">
    <num-filter-chips
      [filterChips]="filterConfig.filterItem"
      [multiSelect]="false"
      (selectionChange)="handleFilterChange()"
    ></num-filter-chips>

    <num-search
      fxFlexOffset="auto"
      fxFlex="25%"
      label="AQL.SEARCH_AQLS"
      [(searchText)]="filterConfig.searchText"
      (searchTextChange)="handleSearchChange()"
    ></num-search>
  </section>

  <table
    aria-labelledby="aql-headline"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z1"
  >
    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef>{{ 'FORM.NAME' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th scope="col" mat-header-cell *matHeaderCellDef>{{ 'FORM.AUTHOR' | translate }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element.owner.firstName }} {{ element.owner.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="organisation">
      <th scope="col" mat-header-cell *matHeaderCellDef>{{ 'FORM.ORGANIZATION' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.owner.organization?.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</section>
