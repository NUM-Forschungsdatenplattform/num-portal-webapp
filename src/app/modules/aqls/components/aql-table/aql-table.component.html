<h3 id="aql-headline">{{ 'AQL.AVAILABLE_AQLS' | translate }}</h3>

<section fxLayout="column">
  <section fxLayout="row">
    <num-filter-select
      fxFlex="25%"
      [filterItem]="filterConfig.filterItem"
      [selectedItem]="selectedItem"
      (selectionChange)="handleFilterChange()"
    >
    </num-filter-select>

    <!--<p class="filter-title">{{ 'AQL.FILTER' | translate }}</p>
      <mat-select
        [attr.aria-label]="'SELECT_FILTER_ITEM' | translate"
        class="filter-select"
        fxFlex="25%"
        [(value)]="selectedItem"
        (selectionChange)="handleFilterChange()"
      >
        <mat-option value="AQL.ALL_AQLS">{{ 'AQL.ALL_AQLS' | translate }}</mat-option>
        <mat-option value="AQL.MY_AQLS">{{ 'AQL.MY_AQLS' | translate }}</mat-option>
        <mat-option value="AQL.ORGANISATION_AQLS">{{
          'AQL.ORGANISATION_AQLS' | translate
        }}</mat-option>
      </mat-select>-->

    <num-search
      fxFlexOffset="auto"
      fxFlex="25%"
      label="AQL.SEARCH_AQLS"
      [(searchText)]="filterConfig.searchText"
      (searchTextChange)="handleSearchChange()"
    ></num-search>
  </section>

  <ng-container>
    <table
      aria-labelledby="aql-headline"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z1"
    >
      <ng-container matColumnDef="name">
        <th scope="col" mat-header-cell *matHeaderCellDef>{{ 'AQL.NAME' | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th scope="col" mat-header-cell *matHeaderCellDef>{{ 'AQL.AUTHOR' | translate }}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.owner.firstName }} {{ element.owner.lastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="organisation">
        <th scope="col" mat-header-cell *matHeaderCellDef>{{ 'AQL.ORGANIZATION' | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.owner.organization.name }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </ng-container>
</section>
