<section fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="start center">
  <div class="name-field mat-body-strong" data-test="aqb__where__item__name">
    {{ item.name | archetype: true }}
  </div>

  <mat-form-field appearance="outline" class="input num-tiny-input operator-select">
    <mat-label id="label">Operator</mat-label>
    <mat-select
      [attr.aria-label]="'LOGICAL_OPERATOR' | translate"
      [(value)]="item.comparisonOperator"
      data-test="aqb__where__item__logical-operator__selector"
    >
      <mat-option
        *ngFor="let operator of item.comparisonOperatorOptions"
        [value]="operator.value"
        [attr.data-test]="'aqb__where__item__logical-operator__' + operator.value"
      >
        {{ operator.sign }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <ng-container [formGroup]="parameterForm">
    <mat-form-field
      floatLabel="always"
      appearance="outline"
      class="input num-tiny-input value-input"
      *ngIf="item.isParameterType"
    >
      <mat-label id="label">Parametername</mat-label>
      <input
        aria-labelledby="label"
        type="text"
        matInput
        formControlName="value"
        data-test="aqb__where__item__parameter-name-input"
      />
    </mat-form-field>
  </ng-container>

  <ng-container *ngIf="!item.isParameterType" [formGroup]="valueForm">
    <mat-form-field
      *ngIf="
        item.valueType === AqbValueType.Double ||
        item.valueType === AqbValueType.Number ||
        item.valueType === AqbValueType.String
      "
      floatLabel="always"
      appearance="outline"
      class="input num-tiny-input value-input"
    >
      <mat-label id="value-label">{{ 'FORM.VALUE' | translate }}</mat-label>
      <input
        aria-labelledby="value-label"
        formControlName="value"
        [attr.inputmode]="item.valueType === AqbValueType.String ? 'latin' : 'numeric'"
        matInput
        type="text"
        data-test="aqb__where__item__value-input"
      />
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      class="input num-tiny-input boolean-select"
      *ngIf="item.valueType === AqbValueType.Boolean"
    >
      <mat-label id="boolean-label">{{ 'FORM.VALUE' | translate }}</mat-label>
      <mat-select
        aria-labelledby="boolean-label"
        [(value)]="item.value"
        data-test="aqb__where__item__boolean-value__selector"
      >
        <mat-option
          *ngFor="let value of [true, false]"
          [value]="value"
          [attr.data-test]="'aqb__where__item__boolean-value__' + value"
        >
          {{ value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      class="input num-tiny-input datepicker"
      *ngIf="item.valueType === AqbValueType.Date || item.valueType === AqbValueType.DateTime"
    >
      <mat-label id="datepicker-label">{{ 'DATE_TIME.DATE' | translate }}</mat-label>
      <input
        aria-labelledby="datepicker-label"
        matInput
        [matDatepicker]="picker"
        [value]="item.value"
        (dateChange)="datePickerChange($event)"
        data-test="aqb__where__item__datepicker-input"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="picker"
        data-test="aqb__where__item__datepicker-toggle"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <num-time-input
      appearance="outline"
      [(date)]="item.value"
      class="input num-tiny-input"
      *ngIf="item.valueType === AqbValueType.Time || item.valueType === AqbValueType.DateTime"
      data-test="aqb__where__item__time-value-input"
    ></num-time-input>
  </ng-container>
</section>

<section class="right-panel" fxLayoutGap="10px" fxLayoutAlign="end center">
  <mat-form-field
    appearance="outline"
    class="num-tiny-input parameter-select"
    *ngIf="dialogMode === aqlBuilderDialogMode.AqlEditor"
  >
    <mat-label id="label">Parameter</mat-label>
    <mat-select
      [attr.aria-label]="'LOGICAL_OPERATOR' | translate"
      [(value)]="item.isParameterType"
      data-test="aqb__where__item__is-parameter__selector"
    >
      <mat-option
        *ngFor="let parameter of item.parameterTypeOptions"
        [value]="parameter.value"
        [attr.data-test]="'aqb__where__item__is-parameter__' + parameter.value"
      >
        {{ parameter.text | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button
    color="primary"
    mat-icon-button
    (click)="deleteSelf()"
    [attr.aria-label]="'BUTTON.DELETE' | translate"
    data-test="aqb__where__item__delete-button"
  >
    <fa-icon icon="trash" size="lg" [fixedWidth]="true"></fa-icon>
  </button>
</section>
