<h2 class="mat-display-2">From</h2>

<div class="num-aqb-box contains" fxLayout="column" fxLayoutGap="20px">
  <num-aql-builder-contains-group
    *ngFor="let composition of compositions; let i = index"
    role="list"
    class="group"
    [group]="composition"
    [parentGroupIndex]="null"
    [index]="i"
    (deleteArchetypes)="deleteArchetypes($event)"
    (deleteComposition)="deleteComposition($event)"
    data-test="aqb__contains__group"
  ></num-aql-builder-contains-group>
</div>
