<section role="presentation" fxLayoutGap="42px" fxLayout="row">
  <num-aql-builder-templates
    fxFlex="400px"
    [templates]="templates"
    [selectedTemplates]="selectedTemplates"
    [mode]="dialogInput.mode"
    [selectDestination]="aqbModel.selectDestination"
    (selectedItem)="handleItemSelect($event)"
  ></num-aql-builder-templates>

  <section role="region" fxFlex="auto" fxLayout="column" fxLayoutGap="24px">
    <num-aql-builder-select [aqbModel]="aqbModel"></num-aql-builder-select>
    <num-aql-builder-contains
      [aqbModel]="aqbModel"
      [compositions]="compositions"
    ></num-aql-builder-contains>
    <num-aql-builder-where
      [aqbModel]="aqbModel"
      [dialogMode]="dialogInput.mode"
    ></num-aql-builder-where>
  </section>
</section>

<div class="button-row">
  <num-button
    type="secondary"
    (singleClick)="handleDialogCancel()"
    data-test="aqb__cancel-button"
    >{{ 'BUTTON.CANCEL' | translate }}</num-button
  >

  <num-button
    type="primary"
    [isDisabled]="!aqbModel.select.length"
    (singleClick)="handleDialogConfirm()"
    data-test="aqb__confirm-button"
    >{{ 'BUTTON.APPLY_SELECTION' | translate }}</num-button
  >
</div>
