<mat-card class="filter-area mat-elevation-z4">
  <num-filter-chips
    [filterChips]="filterConfig.filterChips"
    (selectionChange)="handleFilterChange()"
  ></num-filter-chips>
  <num-search
    [(searchText)]="filterConfig.searchText"
    (searchTextChange)="handleSearchChange()"
  ></num-search>

  <num-add-aqls-filter-table [(selectedAqls)]="selectedAqls"></num-add-aqls-filter-table>
</mat-card>

<num-add-aqls-selected-table [(selectedAqls)]="selectedAqls"></num-add-aqls-selected-table>
