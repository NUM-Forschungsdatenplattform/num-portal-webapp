<section
  class="aql-selection"
  role="presentation"
  fxLayout="column"
  fxLayout.gt-sm="row"
  fxLayoutGap="24px"
>
  <section fxLayout="column" fxFlex="100%" fxFlex.gt-sm="50%">
    <h2 class="mat-display-2">{{ 'AQL.SELECT_AT_LEAST_ONE' | translate }}</h2>
    <mat-card class="mat-elevation-z4">
      <num-search
        label="AQL.SEARCH_AQLS"
        [(searchText)]="filterConfig.searchText"
        (searchTextChange)="handleSearchChange()"
      ></num-search>

      <num-filter-chips
        [filterChips]="filterConfig.filterItem"
        [multiSelect]="false"
        (selectionChange)="handleFilterChange()"
      ></num-filter-chips>

      <num-filter-table
        [dataSource]="dataSource"
        [columnKeys]="columnKeys"
        [columnPaths]="columnPaths"
        (rowClick)="handlePreviewClick($event)"
        [(selectedItems)]="selectedAqls"
        [identifierName]="'id'"
        [idOfHighlightedRow]="idOfHighlightedRow"
      ></num-filter-table>
    </mat-card>
  </section>

  <section fxLayout="column" fxFlex="100%" fxFlex.gt-sm="50%">
    <h2 class="mat-display-2">{{ 'SUMMARY' | translate }}</h2>
    <mat-card class="mat-elevation-z4">
      <num-definition-list [dataSource]="preview"></num-definition-list>
    </mat-card>
  </section>
</section>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
