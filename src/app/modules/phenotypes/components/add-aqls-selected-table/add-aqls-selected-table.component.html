<div class="mat-body-strong">{{ 'SELECTED_AQLS' | translate }}</div>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>author</th>
    <td mat-cell *matCellDef="let element">Lars Sch√§fer</td>
  </ng-container>

  <ng-container matColumnDef="organisation">
    <th mat-header-cell *matHeaderCellDef>organisation</th>
    <td mat-cell *matCellDef="let element">Appsfactory GmbH</td>
  </ng-container>

  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>icon</th>
    <td mat-cell *matCellDef="let element">
      <fa-icon
        role="button"
        [attr.aria-label]="'DESELECT' | translate"
        class="pointer"
        icon="trash"
        size="lg"
        [fixedWidth]="true"
        (click)="handleRowClick(element)"
      ></fa-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" hidden></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[3]" showFirstLastButtons></mat-paginator>
