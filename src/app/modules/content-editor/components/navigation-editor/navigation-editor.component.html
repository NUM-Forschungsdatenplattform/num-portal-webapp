<h2>{{ 'CONTENT_EDITOR.EDIT_NAVIGATION_ITEMS_HEADER' | translate }}</h2>

<p class="num-margin-b-40">
  {{ 'CONTENT_EDITOR.EDIT_NAVIGATION_DESCRIPTION' | translate }}
</p>

<section class="num-margin-b-60">
  <form [formGroup]="navigationForm" fxLayout="column" fxLayoutGap="40px">
    <num-navigation-editor-item
      *ngFor="let form of navigationLinks.controls; let i = index"
      data-test="content-editor__navigation__item"
      [index]="i + 1"
      [form]="form"
      [isLoading]="isLoading"
    ></num-navigation-editor-item>
  </form>
</section>

<mat-divider class="num-d-w--1 num-margin-b-20"></mat-divider>

<section fxLayout="row" fxLayoutAlign="space-between" class="num-margin-b-40">
  <num-button
    [isDisabled]="isLoading"
    type="secondary"
    data-test="content-editor__navigation__discard-button"
    (singleClick)="discard()"
    >{{ 'BUTTON.DISCARD' | translate }}</num-button
  >
  <num-button
    [isDisabled]="navigationForm.invalid || isLoading"
    type="primary"
    data-test="content-editor__navigation__save-button"
    (singleClick)="save()"
    >{{ 'BUTTON.PUBLISH_LINKS' | translate }}</num-button
  >
</section>
