<num-search
  label="RESEARCHERS.SEARCH_RESEARCHERS"
  [(searchText)]="filterConfig.searchText"
  (searchTextChange)="handleSearchChange()"
></num-search>

<section role="presentation">
  <h2 class="mat-display-2">
    {{ 'RESEARCHERS.PLEASE_SELECT_AT_LEAST_1_PERSON' | translate }}
  </h2>

  <mat-card class="filter-area mat-elevation-z4 num-margin-b-40">
    <num-filter-table
      *ngIf="usersTableItems && usersTableItems.length > 0"
      [items]="usersTableItems"
      (selectedItemsChange)="selectedResearchersChange($event)"
    ></num-filter-table>
  </mat-card>
</section>
