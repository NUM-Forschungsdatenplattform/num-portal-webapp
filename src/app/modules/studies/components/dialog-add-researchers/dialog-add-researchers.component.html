<div class="num-margin-b-60">
  <num-search
    label="SEARCH_RESEARCHERS"
    [(searchText)]="searchText"
    (searchTextChange)="handleSearchChange()"
  ></num-search>
  <!--  -->
  {{ 'RESEARCHERS.PLEASE_SELECT_AT_LEAST_1_PERSON' | translate }}

  <table mat-table [dataSource]="dataSource" matSort aria-labelledby="unapproved-users-header">
    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ 'USER.NAME' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }} {{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="select">
      <th scope="col" mat-header-cell *matHeaderCellDef>icon</th>
      <td mat-cell *matCellDef="let element">
        <button
          color="accent"
          mat-icon-button
          [attr.aria-label]="'BUTTON.SELECT' | translate"
          *ngIf="!selectedResearchers.includes(element.id); else selectedIcon"
          (click)="handleSelectClick(element, false)"
        >
          <fa-icon icon="plus" size="lg" [fixedWidth]="true"></fa-icon>
        </button>
        <ng-template #selectedIcon>
          <button
            class="num-fc--d"
            mat-icon-button
            [attr.aria-label]="'BUTTON.DESELECT' | translate"
            (click)="handleSelectClick(element, true)"
          >
            <fa-icon icon="check" size="lg" [fixedWidth]="true"></fa-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons></mat-paginator>
</div>
