<section role="toolbar" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
  <span class="mat-body-strong"
    ><span class="not-icon" *ngIf="cohortGroup.isNegated">&not;</span> {{ groupType | translate }}
    {{ groupIndex | groupIndex }}</span
  >

  <mat-form-field
    appearance="standard"
    class="num-operator-select"
    [style.visibility]="cohortGroup.children.length <= 1 ? 'hidden' : 'visible'"
  >
    <mat-select
      [attr.aria-label]="'LOGICAL_OPERATOR' | translate"
      [(value)]="cohortGroup.logicalOperator"
      [disabled]="cohortGroup.children.length <= 1 || isDisabled"
      data-test="study-editor__connector__group__logical-operator__selector"
    >
      <mat-option
        *ngFor="let operator of logicalOperatorArray"
        [value]="operator"
        [attr.data-test]="'study-editor__connector__group__logical-operator__' + operator"
      >
        {{ operator }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <span fxFlex></span>

  <mat-slide-toggle
    labelPosition="before"
    [(ngModel)]="cohortGroup.isNegated"
    [disabled]="isDisabled"
    data-test="study-editor__connector__group__negation-toggle"
    >Negation</mat-slide-toggle
  >
</section>

<section role="listitem" *ngFor="let child of cohortGroup.children; let i = index">
  <num-study-editor-connector-group
    role="list"
    class="group"
    *ngIf="child.type === connectorNodeType.Group"
    [cohortGroup]="child"
    [parentGroupIndex]="groupIndex"
    [index]="i"
    [isDisabled]="isDisabled"
    (delete)="deleteChild($event)"
    fxFlex="100%"
    data-test="study-editor__connector__group"
  ></num-study-editor-connector-group>

  <num-study-editor-connector-phenotype
    class="phenotype mat-elevation-z2"
    [ngClass]="{
      'phenotype--last': i === cohortGroup.children.length - 1,
      configured: $any(child).areParameterConfigured
    }"
    *ngIf="child.type === connectorNodeType.Phenotype"
    (configurePhenotype)="editPhenotype(i)"
    [phenotype]="child"
    [isDisabled]="isDisabled"
    fxFlex="100%"
    role="listitem"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    data-test="study-editor__connector__phenotype"
  ></num-study-editor-connector-phenotype>
</section>

<section role="presentation" class="button-row" fxLayoutGap="20px">
  <num-button
    [isDisabled]="isDisabled"
    type="primary"
    icon="plus"
    (singleClick)="addPhenotype()"
    data-test="study-editor__connector__group__add-phenotype-button"
    >{{ 'BUTTON.ADD_PHENOTYPE' | translate }}</num-button
  >
  <num-button
    [isDisabled]="isDisabled"
    type="secondary"
    icon="plus"
    (singleClick)="addGroup()"
    data-test="study-editor__connector__group__add-group-button"
    >{{ 'BUTTON.ADD_GROUP' | translate }}</num-button
  >

  <span fxFlex></span>

  <num-button
    [isDisabled]="isDisabled"
    *ngIf="groupType === connectorGroupType.Sub"
    type="basic"
    (singleClick)="deleteSelf()"
    data-test="study-editor__connector__group__delete-group-button"
    >{{ 'BUTTON.DELETE_GROUP' | translate }}</num-button
  >
</section>
