></num-search>

<h2 class="mat-headline-3">{{ 'SELECT_A_EHR_TEMPLATE' | translate }}</h2>

    data-test="dialog-add-template__add-template__filter-table"
  ></num-add-templates-filter-table>
</mat-card>

<mat-divider class="num-d-w--1"></mat-divider>
