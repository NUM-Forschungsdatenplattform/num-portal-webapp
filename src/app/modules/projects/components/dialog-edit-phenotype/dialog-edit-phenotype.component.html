<section role="presentation" fxLayout="row" fxLayoutAlign="space-between start">
  <h2 class="mat-display-2">
    <span class="not-icon num-fc--a" *ngIf="phenotype.isNegated">&not;</span>{{ phenotype?.name }}
  </h2>
  <mat-slide-toggle
    labelPosition="before"
    [(ngModel)]="phenotype.isNegated"
    data-test="dialog-edit-phenotype__negation-toggle"
    >Negation</mat-slide-toggle
  >
</section>

<table class="general-info" [attr.aria-label]="'FORM.GENERAL_INFO' | translate">
  <tbody>
    <tr>
      <th scope="row">{{ 'FORM.AUTHOR' | translate }}:</th>
      <td>{{ phenotype?.owner?.firstName }} {{ phenotype?.owner?.lastName || '-' }}</td>
    </tr>
    <tr>
      <th scope="row">{{ 'FORM.DESCRIPTION' | translate }}:</th>
      <td>{{ phenotype?.description }}</td>
    </tr>
  </tbody>
</table>

<form [formGroup]="parameterForm" *ngIf="phenotype.parameter.length">
  <div formArrayName="parameters" fxFlex="100%" fxLayout="row wrap" fxLayoutGap="40px">
    <div [formGroupName]="i" *ngFor="let param of formParameters.controls; let i = index">
      <mat-form-field appearance="outline">
        <mat-label>{{ phenotype.parameter[i].name }}: </mat-label>
        <input
          matInput
          id="{{ 'param' + i }}"
          type="text"
          placeholder="Parameter"
          formControlName="parameter"
          [attr.data-test]="'dialog-edit-phenotype__parameter-input__param' + i"
        />
      </mat-form-field>
    </div>
  </div>
</form>

<mat-divider class="num-d-w--1"></mat-divider>
