<section role="region" fxLayout="column">
  <num-button
    type="primary"
    class="num-margin-b-40"
    (singleClick)="getRecords()"
    icon="caret-right"
    >{{ 'GET_DATA' | translate }}</num-button
  >

  <h3>{{ 'RESULT_SET' | translate }}</h3>
  <span class="num-margin-b-20"
    >{{ 'CONFIGURATION' | translate }}: {{ configuration | translate }}</span
  >

  <div *ngIf="resultSetRequested; else noResultSet" role="presentation" class="mat-elevation-z1">
    <div #resultSetTable class="table-responsive">
      <table aria-labelledby="studies-header" mat-table [dataSource]="dataSource" matSort>
        <ng-container
          *ngFor="let column of displayedColumns; let i = index"
          [matColumnDef]="column"
        >
          <th
            scope="col"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            [matTooltip]="column"
            matTooltipPosition="above"
          >
            {{ resultSetColumns[i].name }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[i] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons></mat-paginator>
  </div>
</section>

<ng-template #noResultSet>
  <mat-card class="mat-elevation-z1">
    <div fxLayout="column" fxLayoutAlign="center center">
      {{ 'NO_RESULTS_YET' | translate }}
    </div>
  </mat-card>
</ng-template>
