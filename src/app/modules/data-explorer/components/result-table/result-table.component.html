<section role="region" fxLayout="column">
  <h3 id="result-set-header">{{ 'DATA_EXPLORER.RESULT_SET' | translate }}</h3>
  <span class="num-margin-b-20"
    >{{ 'DATA_EXPLORER.CONFIGURATION' | translate }}:
    {{ 'DATA_EXPLORER.' + configuration | translate }}</span
  >

  <div [ngSwitch]="dataRequestStatus" role="presentation" class="mat-elevation-z1">
    <ng-container *ngSwitchCase="possibleStatus.Requested" [ngTemplateOutlet]="resultTable">
    </ng-container>

    <ng-container
      *ngSwitchCase="possibleStatus.NotRequested"
      [ngTemplateOutlet]="notRequested"
    ></ng-container>

    <ng-container
      *ngSwitchCase="possibleStatus.Loading"
      [ngTemplateOutlet]="loading"
    ></ng-container>
  </div>
</section>

<ng-template #resultTable>
  <div class="table-responsive">
    <table aria-labelledby="result-set-header" mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
        <th
          scope="col"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [matTooltip]="column"
          matTooltipPosition="above"
        >
          {{ resultSetColumns[i].name }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element[i] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons></mat-paginator>
</ng-template>

<ng-template #notRequested>
  <mat-card class="mat-elevation-z1">
    <div fxLayout="column" fxLayoutAlign="center center">
      {{ 'DATA_EXPLORER.NO_RESULTS_YET' | translate }}
    </div>
  </mat-card>
</ng-template>

<ng-template #loading>
  <mat-card class="mat-elevation-z1">
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-spinner color="accent" [diameter]="30"></mat-spinner>
      {{ 'DATA_EXPLORER.LOADING_RESULT_SET' | translate }}
    </div>
  </mat-card>
</ng-template>
