<div id="select-title" class="mat-body-strong">{{ 'ASSIGN_ORGANIZATION' | translate }}</div>
<mat-form-field appearance="fill" color="accent">
  <mat-label>{{ 'SELECT_ORGANIZATION' | translate }}</mat-label>
  <mat-select (selectionChange)="handleSelectClick()" [(value)]="selectedOrganization">
    <mat-option>--</mat-option>
    <mat-option *ngFor="let organization of organizations" [value]="organization">
      {{ organization.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
