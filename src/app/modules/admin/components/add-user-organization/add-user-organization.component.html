<table [attr.aria-label]="'ADD_AQL_DIALOG_HEADER' | translate" mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th scope="col" mat-header-cell *matHeaderCellDef>name</th>
    <td class="pointer" mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="icon">
    <th scope="col" mat-header-cell *matHeaderCellDef>icon</th>
    <td mat-cell *matCellDef="let element">
      <button
        color="accent"
        mat-icon-button
        *ngIf="selectedOrganization.id != element.id; else selectedIcon"
        [attr.aria-label]="'BUTTON.SELECT' | translate"
        (click)="handleSelectClick(element)"
      >
        <fa-icon icon="plus" size="lg" [fixedWidth]="true"></fa-icon>
      </button>
      <ng-template #selectedIcon>
        <button
          class="num-fc--d"
          mat-icon-button
          [attr.aria-label]="'BUTTON.DESELECT' | translate"
          (click)="handleDeselectClick()"
        >
          <fa-icon icon="check" size="lg" [fixedWidth]="true"></fa-icon>
        </button>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" hidden></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
