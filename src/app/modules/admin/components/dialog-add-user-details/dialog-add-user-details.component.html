<table class="general-info" [attr.aria-label]="'FORM.GENERAL_INFO' | translate">
  <tbody>
    <tr>
      <th scope="row">Name:</th>
      <td>{{ userDetails.firstName }} {{ userDetails.lastName }}</td>
    </tr>
    <tr>
      <th scope="row">Email:</th>
      <td>
        {{ userDetails.email }}
      </td>
    </tr>
  </tbody>
</table>

<section
  class="role-selection"
  role="presentation"
  fxLayout="column"
  fxLayout.gt-sm="row"
  fxLayoutGap="24px"
>
  <mat-card class="filter-area mat-elevation-z4" fxFlex="100%" fxFlex.gt-sm="50%">
    <num-add-user-roles [(selectedRoles)]="roles"></num-add-user-roles>
  </mat-card>
</section>
