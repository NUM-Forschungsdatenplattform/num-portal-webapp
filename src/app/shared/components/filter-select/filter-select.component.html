<div fxLayout="row">
  <label for="filter-select" class="filter-title">
    {{ 'AQL.FILTER' | translate }}
  </label>
  <mat-select
    id="filter-select"
    class="filter-select"
    [attr.aria-label]="'SELECT_FILTER_ITEM' | translate"
    (selectionChange)="handleFilterChange($event.value)"
    [(value)]="selectedItem"
  >
    <mat-option color="primary" *ngFor="let items of filterItem" [value]="items.id">
      {{ items.title | translate }}
    </mat-option>
  </mat-select>
</div>
