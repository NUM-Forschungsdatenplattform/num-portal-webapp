<section role="presentation">
  <p>{{ 'PROJECT.ATTACHMENT.ADD_HINT' | translate }}</p>
  <form [formGroup]="formGroup">
    <div class="form-row">
      <div class="file-input">
        <label for="file">{{ 'PROJECT.ATTACHMENT.SELECT_FILES_LABEL' | translate }}</label>
        <input id="file" formControlName="file" type="file" />
      </div>
      <mat-form-field class="description-input">
        <mat-label>{{ 'PROJECT.ATTACHMENT.DESCRIPTION' | translate }}</mat-label>
        <input matInput formControlName="description" type="text" />
      </mat-form-field>
    </div>
  </form>
</section>
