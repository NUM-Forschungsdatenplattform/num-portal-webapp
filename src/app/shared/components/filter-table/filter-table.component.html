<table mat-table [dataSource]="dataSource" matSort aria-labelledby="filter-table-header">
  <ng-container matColumnDef="name">
    <th scope="col" mat-header-cell *matHeaderCellDef>item</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th scope="col" mat-header-cell *matHeaderCellDef>Info</th>
    <td mat-cell *matCellDef="let element">{{ element.info }}</td>
  </ng-container>

  <ng-container matColumnDef="select">
    <th scope="col" mat-header-cell *matHeaderCellDef>Icon</th>
    <td mat-cell *matCellDef="let element">
      <button
        color="accent"
        mat-icon-button
        [attr.aria-label]="'BUTTON.SELECT' | translate"
        *ngIf="!element.isSelected; else selectedIcon"
        (click)="handleSelectClick(element, false)"
      >
        <fa-icon icon="plus" size="lg" [fixedWidth]="true"></fa-icon>
      </button>
      <ng-template #selectedIcon>
        <button
          class="num-fc--d"
          mat-icon-button
          [attr.aria-label]="'BUTTON.DESELECT' | translate"
          (click)="handleSelectClick(element, true)"
        >
          <fa-icon icon="check" size="lg" [fixedWidth]="true"></fa-icon>
        </button>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" hidden></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
