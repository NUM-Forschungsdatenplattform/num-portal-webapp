<section
  role="hits"
  class="determin-hits"
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutGap="10px"
>
  <div class="determin-hits_title mat-display-5">
    {{ 'HITS' | translate }}
  </div>

  <div class="determin-hits_count">
    {{ determineHitsContent?.count }}
  </div>

  <num-button type="secondary" (singleClick)="determineHits()">{{
    'BUTTON.DETERMINE' | translate
  }}</num-button>

  <div>{{ determineHitsContent?.message | translate }}</div>
</section>
