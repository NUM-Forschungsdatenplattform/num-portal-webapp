<section
  role="hits"
  class="determin-hits"
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutGap="10px"
>
  <div class="determin-hits_title mat-display-5">
    {{ 'HITS' | translate }}
  </div>

  <div class="determin-hits_count">
    {{ content?.count }}
  </div>

  <num-button type="secondary" [isDisabled]="isButtonDisabled" (singleClick)="determineHits()">
    {{ 'BUTTON.DETERMINE' | translate }}
  </num-button>

  <div *ngIf="isButtonDisabled">{{ content?.defaultMessage | translate }}</div>
  <div *ngIf="!isButtonDisabled">{{ content?.message | translate }}</div>
</section>
