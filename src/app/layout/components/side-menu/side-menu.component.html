<mat-nav-list fxLayout="column" fxFill fxFlex="225px">
  <a class="navbar-item" routerLink="/home">
    <img src="assets/logo.svg" alt="app-logo"/>
  </a>

  <a class="menu-item"
    *ngFor="let item of mainNavItems"
    mat-list-item
    [routerLink]="item.routeTo"
    (click)="menuItemClicked()"
  >
    <fa-icon
      size="lg"
      [fixedWidth]="true"
      [icon]="item.icon"
      routerLinkActive="active"
    ></fa-icon>
    <div>{{ item.translationKey | translate }}</div>
  </a>

  <span fxFlex></span>
  <mat-divider></mat-divider>

  <a
    *ngFor="let item of secondaryNavItems"
    mat-list-item
    [routerLink]="item.routeTo"
    (click)="menuItemClicked()"
  >
    <fa-icon
      size="lg"
      [fixedWidth]="true"
      [icon]="item.icon"
      routerLinkActive="active"
    ></fa-icon>
    <div>{{ item.translationKey | translate }}</div>
  </a>
</mat-nav-list>
