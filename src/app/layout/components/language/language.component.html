<fa-icon class="num-fc--a" icon="globe-europe" size="lg" [fixedWidth]="true"></fa-icon>
<mat-button-toggle-group
  class="num-mat-lang-toggle-button"
  #group="matButtonToggleGroup"
  [attr.aria-label]="'LANGUAGE.LABEL' | translate"
  (change)="setLocale(group.value)"
  [value]="translate.currentLang"
>
  <mat-button-toggle value="de" data-test="header__top-row__lang-button-german">{{
    'LANGUAGE.GERMAN' | translate
  }}</mat-button-toggle>
  <mat-button-toggle value="en" data-test="header__top-row__lang-button-english">{{
    'LANGUAGE.ENGLISH' | translate
  }}</mat-button-toggle>
</mat-button-toggle-group>
