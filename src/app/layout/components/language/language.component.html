<mat-button-toggle-group class="num-mat-lang-toggle-button"
  #group="matButtonToggleGroup"
  [attr.aria-label]="'LANGUAGE.LABEL' | translate"
  (change)="translate.use(group.value)"
  [value]="translate.currentLang">

  <mat-button-toggle value="de">DE</mat-button-toggle>
  <mat-button-toggle value="en">EN</mat-button-toggle>
</mat-button-toggle-group>
