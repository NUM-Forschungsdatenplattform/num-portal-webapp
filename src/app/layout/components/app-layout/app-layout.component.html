<mat-sidenav-container autosize fullscreen class="sidenav-container">
  <mat-sidenav
    #drawer
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [attr.aria-label]="'APPLAYOUT.SIDENAV.LABEL' | translate"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">

    <!-- Menu Content-->
    <num-side-menu></num-side-menu>
  </mat-sidenav>

  <mat-sidenav-content fxLayout="column">
    <num-header>
      <!-- Header Content -->
      <button
        type="button"
        [attr.aria-label]="'APPLAYOUT.TOGGLE.LABEL' | translate"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">

        <fa-icon icon="bars"></fa-icon>
      </button>
    </num-header>

    <!-- Page Content -->
    <router-outlet></router-outlet>

    <num-footer fxFlexOffset="auto">
      <!-- Footer Content -->
    </num-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
